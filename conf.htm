<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Confirmation de Réservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8a1ba;
      text-align: center;
      padding-top: 80px;
    }

    .confirmation-box {
      background-color: #95e1f6;
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      border: 2px solid #f875f8;
    }

    h1 {
      color: #f532ee;
    }

    p {
      font-size: 18px;
      color: #333;
      margin-bottom: 15px;
    }

    .btn {
      display: inline-block;
      background-color: #db34ae;
      color: white;
      padding: 10px 20px;
      margin: 10px 10px 0;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: #f923bd;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="confirmation-box">
    <h1>Réservation Confirmée !</h1>
    <p>Merci pour votre réservation.</p>
    <p>Nous avons bien reçu vos informations et préparons votre séjour.</p>

    <a href="index.html" class="btn">Retour à l'accueil</a>
    <a href="reserve.html" class="btn">Faire une autre réservation</a>
  </div>

</body>
</html>
